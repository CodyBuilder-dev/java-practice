<!DOCTYPE html>
<html lang="ko-kr">
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>       
    </head>
    <body>
        <h1> 아무말 대잔치 </h1>
        <div id = "contents"></div>
        <div id = "contents2"></div>

            type:"GET",

        $.ajax({
            type:"GET",
            url:"/testValue",

                $('#contents2').html(data);
            }
        });

</html>
